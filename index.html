<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="FitTrackLogo.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header>
      <img src="FitTrackLogo.png" alt="FitTracklogo" class="oep" />
      <nav class="nav">
        <a href="#">Contact</a>
        <button class="btn" id="login">Login</button>
        <button class="btn" id="registreer"></button>
      </nav>
    </header>

    <div class="wrapper">
      <form class="form" action="">
        <h1 class="kleur">Login</h1>
        <div class="input">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="remember">
          <label class="kleur"><input type="checkbox" /> Remember me</label>
          <a href="#" class="kleur">Forgot password</a>
        </div>

        <button type="submit" class="button">Login</button>

        <div class="register">
          <p class="kleur">
            Dont have a account? <a href="#" class="kleur">Register</a>
          </p>
        </div>
      </form>
      <form class="form" action="">
        <h1 class="kleur">Login</h1>
        <div class="input">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="remember">
          <label class="kleur"><input type="checkbox" /> Remember me</label>
          <a href="#" class="kleur">Forgot password</a>
        </div>

        <button type="submit" class="button">Login</button>

        <div class="register">
          <p class="kleur">
            Dont have a account? <a href="#" class="kleur">Register</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
